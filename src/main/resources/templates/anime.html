<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Anime</title>
<link rel="stylesheet"
	th:href="@{/webjars/bootstrap/css/bootstrap.min.css}">
<body>
	<div class="container">
<!-- 		<h1>Tela do anime</h1> -->

		<div class="container-fluid">
			<div class="row">
				<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
					<p class = "h4">
						<strong>Titulo :</strong> <span th:text="${anime.name}"></span>
					</p>
				</div>
			</div>
			<div class="row">
				<div class="col-xs-4 col-sm-4 col-md-4 col-lg-4">
					<!-- 					<figure class="figure"> -->
					<img
						src="http://dublanet.com.br/forum1/attachment.php?s=3f7d4fead6530e1e54c1b779c44b8d89&attachmentid=32433&d=1479175761&thumb=1"
						class="figure-img img-fluid z-depth-1" alt="..."
						style="width: 250px">
					<!-- 					</figure> -->
				</div>
				<div class="col-xs-3 col-sm-3 col-md-3 col-lg-3">
					<p class = "h5">
						<strong>Score :</strong> <span th:text="${anime.score}"></span>
					</p>
				</div>
				<div class="col-xs-3 col-sm-3 col-md-3 col-lg-3">
					<p class ="h5">
						<strong>Episodes :</strong> <span th:text="${anime.episodes}"></span>
					</p>
				</div>
			</div>
			<div class="row content	">
				<div class="col-xs-4 col-sm-4 col-md-4 col-lg-4">
					<div class="row ">
						<p>
							<span class="border-bottom border-secondary">	
							<strong>Status :</strong> <span th:text="${anime.status}"></span> 
							</span>
						</p>
					</div>
					<div class="row">
						<p>
							<span class="border-bottom border-secondary">	
							<strong>Studio :</strong> <span th:text="${anime.studio}"></span>
							</span>
						</p>
					</div>
					<div class="row">
						<p class="text-left">
							<span class="border-bottom border-secondary">	
							<strong>Data lan√ßamento : </strong> <span
								th:text="${anime.datalanc}"></span>
							</span>
						</p>
					</div>
				</div>
				<div class="col-xs-8 col-sm-8 col-md-8 col-lg-8">
					<div class="card border-light mb-3" style="max-width: 18rem;">
						<div class="card-header">Sinopse</div>
						<div class="card-body">
							<p class="card-text" th:text="${anime.synopsis}"></p>
						</div>
					</div>
				</div>

			</div>
		</div>

		<script th:src="@{/webjars/jquery/jquery.min.js}"></script>
		<script th:src="@{/webjars/popper.js/umd/popper.min.js}"></script>
		<script th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>
</body>
</html>
