<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Animes</title>
<link rel="stylesheet"
	th:href="@{/webjars/bootstrap/css/bootstrap.min.css}">
	
	 <!-- css local-->
    <link rel="stylesheet" type="text/css" href="../static/css/index.css" th:href="@{/css/index.css}">
</head>
<body>
	<div th:replace="~{fragments/header :: header}">Header</div>
	<div class="jumbotron jumbotron-fluid p-3 mb-2 bg-dark text-white">
		<div class="container">
			<h1 class="display-4">Lista de Animes</h1>
		</div>
	</div>
	<div class="modal-content">
		<div class="container ">
			<table th:if="${animeLista}"
				class="table table-striped table table-bordered table table-dark">
				<thead>
					<tr class="bg-danger">
						<td>Nome</td>
						<td>Score</td>
						<td>Status</td>
						<td>Epis√≥dios</td>
					</tr>
				</thead>
				<tbody>
					<tr th:each="anime : ${animeLista}">
						<td><a th:href="@{'/anime/'+${anime.id}}" class="text-light"><span
								th:text="${anime.name}"></span></a></td>
						<td th:text="${anime.score}"></td>
						<td th:text="${anime.status}"></td>
						<td th:text="${anime.episodes}"></td>
					</tr>
				</tbody>
			</table>
			</div>
		</div>
	<script th:src="@{/webjars/jquery/jquery.min.js}"></script>
	<script th:src="@{/webjars/popper.js/umd/popper.min.js}"></script>
	<script th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>
	<div th:insert="~{fragments/footer :: footer}"></div>
</body>
</html>
